<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
      <div class="global">
      <div class="parteIzquierda">
        <div class="nombre">
          <h1>facebook</h1>
        </div>
        <div class="textoLargo">
          <h2>Facebook te ayuda a comunicarte y compartir con las personas 
            que forman parte de tu vida.</h2>
        </div>
      </div>
      <div class="parteDerecha">
        <form name="Formulario login" id="loginForm" action="#" method="post">
          <div class="inputContainer">
            <input id="userName" type="text" placeholder="Usuario" required>
            <small> </small>
          </div>
          <div class="inputContainer">
            <input id="numeroTelefono" type="number" placeholder="Número de telefono" required>
            <small> </small>
          </div>
          <div class="inputContainer">
            <input id="userPassword" type="password" placeholder="Contraseña" required>
            <small> </small>
          </div>
          <div class="inputContainer">
            <input id="userPassword2" type="password" placeholder="Vuelve a introducir la contraseña" required>
            <small> </small>
          </div>
          <div class="inputContainer">
            <label for="condiciones">
              <input id="condiciones" type="checkbox" required>
              Acepto las condiciones
          </div>
          <button id="submitButton" type="submit" class="notAvailable">Iniciar sesión</button>
        </form>
      </div>
    </div>
      </main>
</body>
</html>
